<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FIS Calculator</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/small.css" />
		<link rel="stylesheet" href="css/medium.css" />
		<link rel="stylesheet" href="css/large.css" />
	</head>
	<body>
		<nav>
			<a href="https://github.com/bencornia/fis-calc/blob/main/README.md">User's Guide</a>
		</nav>
		<div class="calc-body">
			<div class="display-wrapper">
				<div id="small-display"></div>
			<div id="display"></div>
		</div>
			<div class="button-grid">
				<button class="clear remove">C</button>
				<button class="back remove">back</button>
				<button class="area operator">area</button>
				<button class="divide operator">/</button>
				<button class="seven">7</button>
				<button class="eight">8</button>
				<button class="nine">9</button>
				<button class="multiply operator">X</button>
				<button class="four">4</button>
				<button class="five">5</button>
				<button class="six">6</button>
				<button class="subtract operator">-</button>
				<button class="one">1</button>
				<button class="two">2</button>
				<button class="three">3</button>
				<button class="plus operator">+</button>
				<button class="plus-minus">+/-</button>
				<button class="zero">0</button>
				<button class="decimal">.</button>
				<button class="equal">=</button>
			</div>
		</div>
		
		<script type="module" src="js/app.js"></script>
	</body>
</html>
